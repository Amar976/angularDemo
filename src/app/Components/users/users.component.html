<h2>User-register </h2>

<div style="margin: 20px;">
    <form (ngSubmit)="AddUser(form)" [formGroup]="form" id="form1">
        <div class="form-group">

            <div class="col-sm-2 form-group">
                <label>User name</label>
                <input type="text" name=""  value=" " 
                    class="form-control" formControlName="name" />
                    <div   *ngIf="form.get('name').touched &&  form.get('name').invalid" 
                        class="alert alert-danger">

                    <div *ngIf="form.get('name').hasError('required')">
                        Please Enter First Name
                    </div>

                    <div *ngIf="form.get('name').hasError('pattern')" >
                       Please Enter Valid First Name
                    </div>
                    </div>
            </div>

            <div class="col-sm-3 form-group">
                <label >Email Address</label>
                <input type="text" name=""  value="" 
                    class="form-control" formControlName="email" />
                    <div   *ngIf="form.get('email').touched &&  form.get('email').invalid" 
                        class="alert alert-danger">

                    <div *ngIf="form.get('email').hasError('required')">
                        Please Enter Email
                    </div>

                    <div *ngIf="form.get('email').hasError('pattern')" >
                       Please Enter Valid Email
                    </div>
                    </div>
            </div>
            

            <div class="col-sm-2 form-group">
                <label>Phone number</label>
                <input type="text" name=""  value="" 
                    class="form-control" formControlName="phone" maxlength="10" />
                    <div   *ngIf="form.get('phone').touched &&  form.get('phone').invalid" 
                        class="alert alert-danger">

                    <div *ngIf="form.get('phone').hasError('required')">
                        Please Enter Contact
                    </div>

                    <div *ngIf="form.get('phone').hasError('pattern')" >
                       Please Enter Valid Contact
                    </div>
                    </div>
            </div>

            <div class="col-sm-2 form-group">
                <label >Zip Code</label>
                <input type="text" name=""  value="" 
                    class="form-control" formControlName="zip" />
                    <div   *ngIf="form.get('zip').touched &&  form.get('zip').invalid" 
                        class="alert alert-danger">

                    <div *ngIf="form.get('zip').hasError('required')">
                        Please Enter Zip Code
                    </div>

                    <div *ngIf="form.get('zip').hasError('pattern')" >
                       Please Enter Valid Zip Code
                    </div>
                    </div>
            </div>

        </div>
    
        <div class="row">
            <div class="col-xs-12">
              <button
                class="btn btn-success"
                type="submit" [disabled]="form.invalid" >Add User</button>
              <button class="btn btn-primary" type="reset">Clear</button>
            </div>
          </div>
    </form>
</div>
